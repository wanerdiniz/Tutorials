<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="../Profil_Card_Animated/css/style.css">

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <a href="#">
                <img src="../Profil_Card_Animated/img/james.jpg" alt="profile">
            </a>
           
            <div class="title">James Dean</div>
            <div class="place">California, USA</div>
            
        </div>

        <div class="content">
            <p>User inferface Designer<br>And actor</p>
            <div class="buttons">
                <div class="btn">
                    <button>Message</button>
                </div>
                <div class="btn">
                    <button>Following</button>
                </div>
            </div>
        </div>

        <div class="icons">
            <li><a href="https://twitter.com/" target="_blank"><img src="../Profil_Card_Animated/icon/twitter.png" alt="twitter"></a></li>

            <li><a href="https://www.facebook.com/" target="_blank"><img src="../Profil_Card_Animated/icon/face.png" alt="facebook"></a></li>

            <li><a href="https://www.instagram.com/" target="_blank"><img src="../Profil_Card_Animated/icon/insta.png" alt="instagram"></a></li>
        </div>
    </div>
    
    <script>

    </script>
</body>
</html>
